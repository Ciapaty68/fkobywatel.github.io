<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mDowody</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
    }
    header {
      background-color: #0033a0;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: white;
      width: 300px;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
    }
    .info {
      padding: 15px;
    }
    .info h2 {
      margin: 0 0 10px 0;
    }
    .info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>mDowody Kolekcjonerskie</h1>
    <p>Nieoficjalna wersja demonstracyjna</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="ZdjÄ™cie dowodu">
      <div class="info">
        <h2>Adolf Hitler</h2>
        <p>PESEL: 90010112345</p>
        <p>Data urodzenia: 20.04.1889</p>
        <p>Numer dowodu: ABC123456</p>
        <p>Obywatelstwo: POLSKIE</p>
      </div>
    </div>
  </div>
</body>
</html>
